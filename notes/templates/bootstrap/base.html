<!DOCTYPE html>
{% load static %}
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Learning Notes</title>
    <meta name="color-scheme" content="light dark">
    <link href="{% static 'css/markdown.css' %}" type="text/css" media="all" rel="stylesheet"/>
</head>
<body>
<div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Learning Notes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/candibod/learning-notes" target="_blank">
                                <span>Source Code</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div>
        <article class="markdown-body">
            {% block content %}{% endblock %}
        </article>
    </div>
</div>
</body>
</html>
