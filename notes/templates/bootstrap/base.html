{% load static %}<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>{% block title %}SS{% endblock %}</title>
  <link href="{% static 'plugins/css/bootstrap.min.css' %}" type="text/css" media="all" rel="stylesheet" />
  <style>.main-container {margin-top: 3em}</style>
  {% block css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Learning Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/candibod/learning-notes" target="_blank">
              <span>Source Code</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="ui container main-container">
    <div class="main-content">
      {% block messages %}
        {% if messages %}
          <div class="messages">
            {% for message in messages %}
              <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endblock %}

      <div class="martor-preview">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <script type="text/javascript" src="{% static 'plugins/js/bootstrap.min.js' %}"></script>
  {% block js %}{% endblock %}
</body>
</html>
