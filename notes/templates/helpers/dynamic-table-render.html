{% load utils %}
{% if value|get_type == 'string' %}
<tr>
    <td colspan="2"><a href="#">{{ value }}</a></td>
</tr>
{% else %}
<tr>
    <td colspan="2">{{ key }}</td>
</tr>
{% for key1, value1 in value.items %}
<tr>
    <td width="30">&nbsp;</td>
    <td><a href="#">{{ value1 }}</a></td>
</tr>
{% endfor %}
{% endif %}
